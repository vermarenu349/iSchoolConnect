<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            border: 2px solid transparent;
        }
        p{
            background-color: tomato;
            color: white;
            padding:10px;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body onload="fun1()">
    <div><p>Illustration of loading of Events</p>
    <p>Check the console for the output</p>
    </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded",fun3);
    addEventListener("load",fun2);
    function fun1(){
      console.log("Body Event Selected");
    }
    function fun2(){
        console.log("Window Event Selected");
       
    }
    function fun3(){
        console.log("DOM Event Selected");
       
    }
    
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid red;
           /* background-image: conic-gradient(#2EFEF7, #FA5882, #80FF00);*/
           background-color: black;
            
        }
        button{
            margin-left: 60px;
            width:100px;
        }
        input{
            margin-left: auto;
        }
    </style>
    <script>
        var ele,elee,boxX= -100,boxY = 0,boxD=100;
        addEventListener("load",init);
        function init()
        {
            ele = document.getElementsByTagName("canvas")[0];
            /*dimensions of canvas*/
            ele.width = 700;
            ele.height = 700;
            elee = ele.getContext("2d");  
            /*text*/  
            elee.font="bold 35px serif";
            elee.fillStyle = "white";
           elee.fillText("Donâ€™t count the candles. Enjoy the party!",50,ele.width/3);
           setInterval(animation,100);  
           elee.font="bold 35px serif";
           elee.fillStyle = "white";
           elee.fillText("HAPPY BIRTHDAY",180,300);
           setInterval(animation2,80);
          
        }
        function animation2(){
            var red = Math.round(Math.random() * 255);
            var green = Math.round(Math.random() * 255);
            var blue = Math.round(Math.random() * 255);
            var alpha = Math.random();
            elee.fillStyle = "rgba("+red+","+green+","+blue+","+alpha+")";
            elee.fill();
            elee.font="bold 48px serif";
           var x = document.getElementById("fname").value;
           elee.fillText(x,200,ele.width/2); 
           var y = document.getElementById("dob").value;
           elee.font="small-caps bold 35px sans-serif";
           elee.fillStyle="blue"; 
           elee.fillText( y,240,400);
        }
        function animation(){
            boxX = Math.round(Math.random() * 700);
            boxY = Math.round(Math.random() * 700);
            elee.moveTo(boxX+2.5,boxY);
            elee.lineTo(boxX+1.56,boxY+1.9);
            elee.lineTo(boxX,boxY+1.9);
            elee.lineTo(boxX+1.56,boxY+2.8);
            elee.lineTo(boxX+0.5,boxY+4.2);
            elee.lineTo(boxX+2.5,boxY+3);
            elee.lineTo(boxX+5.8,boxY+4.2);
            elee.lineTo(boxX+3.4,boxY+3);
            elee.lineTo(boxX+5,boxY+1.9);
            elee.lineTo(boxX+5,boxY+1.9); 
            elee.lineTo(boxX+2.5,boxY);
            elee.closePath();
            var red = Math.round(Math.random() * 255);
            var green = Math.round(Math.random() * 255);
            var blue = Math.round(Math.random() * 255);
            var alpha = Math.random();
            elee.fillStyle = "rgba("+red+","+green+","+blue+","+alpha+")";
            elee.fill();
            
             
        }

    </script>
</head>
<body>
    <canvas></canvas>
    <form>
        <label for="fullname">Name:</label>
        <input name="fullname" id="fname" /><br>
        <label for="date">DOB:</label>
        <input type="date" id="dob" name="date"><br>
        
    </form>
</body>
</html>

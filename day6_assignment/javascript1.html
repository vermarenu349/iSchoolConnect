<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h2,h3{
        background-color: aqua;
    }
    li{
        background-color: rgb(88, 187, 133);  
        list-style-type: none;
        padding:10px;
        display: inline;
    }
    button{
        margin-right:10px;
        margin-top: 10px;
        background-color: tomato;
        height: 30px;
        
    }
    </style>
    
</head>
<body>
   
</body>
<script>
    var arr = ["iSchool","Connect"];
    var arr2 = ["study","abroad","with","us"];
    document.write("<h2>Elements of first array are:</h2>");
    for(i=0;i<arr.length;i++)
    {
        document.write("<li>" + arr[i] + "</li> ");
    }
    document.write("<h2>Elements of second array are:</h2>");
    for(i=0;i<arr2.length;i++)
    {
        document.write("<li>" + arr2[i] + "</li> ");
    }
    document.write("<h2>Function to perform on above arrays:</h2>");
    document.write("<button onclick='con()'>Concatenation</button>");
    document.write("<button onclick='jo()'>Convert to String</button>");
    document.write("<button onclick='last()'>Get Last Element of Array</button>");
    document.write("<button onclick='first()'>Get First Element of Array</button>");
    document.write("<button onclick='add_last()'>Add Element at last</button>");
    document.write("<button onclick='add_first()'>Add Element at Start</button>");
    document.write("<button onclick='slc()'>Slice the array</button>");
    document.write("<button onclick='changing()'>Splice the array</button>");
    document.write("<button onclick='rev()'>Reverse the array</button>");
    document.write("<button onclick='arrange()'>Sort the array</button>");
    document.write("<button onclick='arraytostring()'>Convert array to string</button>");
    document.write("<button onclick='arraytolocalstring()'>coverting to local string</button>");
    function con(){
    document.write("<h3> Concatenate Array:</h3>")
    var arr3 = arr.concat(arr2);
    for(i=0;i<arr3.length;i++)
    {
        document.write(arr3[i] + " ");
    }
    document.close();
    }
    function jo(){
        document.write("<h3> Converting first Array to String:</h3>");
        var arr3 = arr.join(' ');
        document.write(arr3); 
        document.write("<h3> Converting second Array to String:</h3>");
        var arr4 = arr2.join(' ');
        document.write(arr4);
        document.close();

    }
    function last(){
        document.write("<h3>Last Element of first array is:</h3>");
        document.write(arr.pop());
        document.write("<h3>Last Element of Second array is:</h3>");
        document.write(arr2.pop());  
        document.close(); 
    }
    function first(){
        document.write("<h3>First Element of first array is:</h3>");
        document.write(arr.shift());
        document.write("<h3>First Element of Second array is:</h3>");
        document.write(arr2.shift());   
        document.close();
    }
    function add_last(){
        value = prompt("Enter the value to be added in first array");
        arr.push(value);
        var arr3 = arr.join(' ');
        document.write("<h3>first array is: </h3>");
        document.write(arr3 + "<br>");

        value2 = prompt("Enter the value to be added in second array");
        arr2.push(value2);
        var arr4 = arr2.join(' ');
        document.write("<h3>Second array is: </h3>");
        document.write(arr4 +"<br>");
        document.close();

    }
    function add_first()
    {
        value = prompt("Enter the value to be added in first array");
        arr.unshift(value);
        var arr3 = arr.join(' ');
        document.write("<h3>first array is: </h3>");
        document.write(arr3 + "<br>");

        value2 = prompt("Enter the value to be added in second array");
        arr2.unshift(value2);
        var arr4 = arr2.join(' ');
        document.write("<h3>Second array is: </h3>");
        document.write(arr4 +"<br>");
        document.close();

    }
    function slc(){
        value1 = prompt("Enter the starting index for slicing the array");
        value2 = prompt("Enter the ending index for slicing the array");
        var arr3 = arr.slice(value1,value2);
        document.write("<h3>first array after slicing is: </h3>");
        document.write(arr3 + "<br>");
        document.close();
    }
    function changing(){
        value1 = prompt("Enter the starting index for slicing the array");
        value2 = prompt("Enter the delete count ");
        var value3 = prompt("enter the string to be placed");
        arr.splice(value1,value2,value3);
        document.write("<h3>first array after splicing is: </h3>");
        document.write(arr + "<br>");
        document.close();
    }
    function rev(){
        document.write("<h3>first array after Reversing is: </h3>");
        document.write(arr.reverse() + "<br>");
        document.close();
    }
   function arrange(){
    document.write("<h3>Sorting Second array in ascending order: </h3>");
        document.write(arr2.sort() + "<br>");
        document.close();
   }
   function arraytostring(){
    document.write("<h3>Converting second array to string</h3>");
        document.write(arr2.toString() + "<br>");
        document.close();  
   }
   function arraytolocalstring(){
    document.write("<h3>Converting second array to local string</h3>");
        document.write(arr2.toLocaleString() + "<br>");
        document.close();  
   }
    document.close();
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: inline-block;
            width: 80px;
            padding:5px;
        }
        button{
            margin-left: 94px;
        }
    </style>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for ="uname">User Name</label>
            <input type="text" name="username" id="uname" placeholder="username" required/>
        </div>
        <div>
            <label for ="unage">User Age</label>
            <input type="number" name="userage" id="unage" placeholder="age" min="0" max="120" required/>
        </div>
        <div>
            <label for ="uemail">User Email</label>
            <input type="email" name="useremail" id="uemail" placeholder="email" pattern="\.@.\" required/>
        </div>
        <div>
            <label for ="uphone">User Phone No.</label>
            <input type="tel" name="userphone" id="uemail" placeholder="###-####-####" title="###-####-####" pattern="\d{3}-\d{4}-\d{4}" required/>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
